<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kode QR</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mengatur font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Warna latar belakang abu-abu terang */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Memastikan halaman mengisi seluruh tinggi viewport */
            margin: 0;
        }
        /* Styling untuk area kode QR */
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem; /* Padding di sekitar kode QR */
            background-color: #ffffff; /* Latar belakang putih untuk kode QR */
            border-radius: 0.75rem; /* Sudut membulat */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan ringan */
            min-height: 200px; /* Tinggi minimum untuk memastikan area terlihat */
        }
        /* Memastikan gambar QR code responsif di dalam kontainernya */
        #qrcode img {
            max-width: 100%;
            height: auto;
        }
        /* Styling untuk placeholder iklan */
        .ad-placeholder {
            background-color: #e0e0e0;
            border: 1px dashed #9e9e9e;
            color: #616161;
            text-align: center;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Generator Kode QR</h1>

        <div class="mb-6">
            <textarea id="qrInput" rows="4"
                      placeholder="Masukkan teks atau URL di sini untuk membuat kode QR..."
                      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4 text-gray-700 resize-y"></textarea>
            <button onclick="generateQrCode()"
                    class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition duration-300 ease-in-out shadow-md">
                Buat Kode QR
            </button>
        </div>

        <div id="qrcode" class="mt-6 flex justify-center items-center">
            <!-- Kode QR akan muncul di sini -->
            <p class="text-gray-500">Kode QR akan muncul di sini.</p>
        </div>

        <div id="errorMessage" class="text-red-600 mt-4 hidden">
            <!-- Area untuk menampilkan pesan kesalahan -->
            Harap masukkan teks atau URL untuk membuat kode QR.
        </div>

        <!-- Placeholder untuk Google Ads -->
        <div class="ad-placeholder">
            <!-- Di sinilah Anda akan menempatkan kode Google AdSense Anda -->
            <!-- Contoh: <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7282624672073259"
     crossorigin="anonymous"></script> -->
            <!-- <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-YOUR_PUBLISHER_ID" data-ad-slot="YOUR_AD_SLOT_ID" data-ad-format="auto" data-full-width-responsive="true"></ins> -->
            <!-- <script>(adsbygoogle = window.adsbygoogle || []).push({});</script> -->
            <p>Area Iklan Google (Placeholder)</p>
            <p class="text-xs mt-1">Untuk iklan nyata, Anda memerlukan akun Google AdSense dan situs web yang terverifikasi.</p>
        </div>
    </div>

    <!-- Memuat pustaka qrcode.js dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <script>
        const qrInput = document.getElementById('qrInput');
        const qrcodeDiv = document.getElementById('qrcode');
        const errorMessage = document.getElementById('errorMessage');

        /**
         * Fungsi untuk menghasilkan kode QR dari input teks/URL.
         */
        function generateQrCode() {
            const text = qrInput.value.trim();

            // Sembunyikan pesan kesalahan
            errorMessage.classList.add('hidden');

            // Hapus kode QR yang ada sebelumnya
            qrcodeDiv.innerHTML = '';

            if (text) {
                // Buat instance QRCode
                new QRCode(qrcodeDiv, {
                    text: text,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H // Tingkat koreksi kesalahan tinggi
                });
            } else {
                // Tampilkan pesan kesalahan jika input kosong
                errorMessage.classList.remove('hidden');
                qrcodeDiv.innerHTML = '<p class="text-gray-500">Kode QR akan muncul di sini.</p>'; // Kembalikan placeholder
            }
        }
    </script>
</body>
</html>
